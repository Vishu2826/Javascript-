<html>

<head>
    <title>Do Loop</title>
</head>

<body>

    <h2>JavaScript Do While Loop</h2>

    <p id="demo"></p>

    <script>
        let text = "";
        let i = 0;
        do {
            text += "The Number is :" + i;
            i++;
        }
        while (i < 10);
        document.getElementById("demo").innerHTML = text;
    </script>

</body>

</html>
