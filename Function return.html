<html>

<body>

    <h1>JavaScript Statements</h1>
    <h2>The return Statement</h2>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = myFunction("Vishva");

        function myFunction(name) {
            return "Hello" + name;
        }
    </script>

</body>
