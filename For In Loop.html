<!DOCTYPE html>
<html>

<head>
    <title> In Loop</title>
</head>

<body>

    <h2>JavaScript For In Loop</h2>
    <p>The for in statement loops through the properties of an object:</p>

    <p id="demo"></p>

    <script>
        const person = {
            fname: "Vishva",
            lname: "Prajapati",
            age: 19
        };

        let txt = "";
        for (let x in person) {
            txt += person[x] + " ";
        }

        document.getElementById("demo").innerHTML = txt;
    </script>

</body>

</html>
