<html>

<head>
    <title>button</title>
    <script>
        function pinktheme() {
            document.bgColor = "pink";
        }

        function redtheme() {
            document.bgColor = "red";
        }
    </script>
</head>

<body>
    <h1>Hello World!</h1>
    <hr>
    <input type="button" value="alert" onclick="alert('Hello')" ;/>
    <input type="button" value="confirm" onclick="confirm('Are you sure?')" ;/>
    <input type="button" value="prompt" onclick="prompt('How are you?')" ;/>
    <hr/>
    <hr>
    <input type="button" value="alert" onclick="alert('Hyee')" ;/>
    <input type="button" value="confirm" onclick="confirm('Done?')" ;/>
    <input type="button" value="prompt" onclick="prompt('Enter your name')" ;/>
    <hr/>
    <div>
        <hr>
        <input type="button" value="click the button" onclick="pinktheme()" ; width="100px" height="100px" style="background-color: pink;" />
        <input type="button" value="click the button" onclick="redtheme()" ; width="100px" height="100px" style="background-color: red;" />
        <hr/>
    </div>
</body>

</html>
